<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrarse</title>
</head>
<body>

	<form method="POST" enctype="multipart/form-data">
	
		<label for="usuario">Nombre de usuario :</label> <input id="usuario"
			name="usuario" type="text" placeholder="usuariodeprueba"
			required='true'><br>
			<label for="email">Email :</label> <input id="email"
			name="email" type="email" placeholder="ejemplo@ejemplo.com"
			required='true'><br>
			 <label for="contrasena1">Contrase単a
			:</label> <input id="contrasena1" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]{6,}" title="Six or more characters"  name="contrasena1" type="password"
			placeholder="Introduce una contrase単a" required='true'><br>
		<label for="contrasena2">Contrase単a :</label> <input id="contrasena2"
			name="contrasena2" type="password" placeholder="Repite la contrase単a" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]{6,}" title="Six or more characters" 
			required='true'><br> <label for="pais">Pais :</label> <input
			id="pais" name="pais" type="text" placeholder="ej:Francia"
			required='true'><br> <label for="nacimiento">Fecha
			de nacimiento :</label> <input id="nacimiento" name="nacimiento" type="date"
			placeholder='MM/dd/yyyy' required='true'><br> <label
			for="about">Habla sobre ti :</label><br>
		<textarea id="about" name="about" rows="4" cols="50" required='true'
			spellcheck="true"></textarea><br>
			<input id='file' name='file' type='file' accept='image/*' ><br>
		<input id='submit' name='submit' type='submit'>

	</form>

</body>
</html>
