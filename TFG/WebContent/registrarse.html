<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrarse</title>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/sha512.js"></script>
<script src="js/validations.js"></script>


</head>
<body>

	<form id='registro' method="POST" action="Registrar"
		enctype="multipart/form-data">

		<label for="usuario">Nombre de usuario :</label> <input id="usuario"
			name="usuario" type="text" placeholder="usuariodeprueba"
			required='true'><br> <label for="email">Email :</label>
		<input id="email" name="email" type="email"
			placeholder="ejemplo@ejemplo.com" required='true'><br> <label
			for="contrasena1">Contrase単a :</label> <input id="contrasena1"
			pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]{6,}"
			title="Six or more characters" name="contrasena1" type="password"
			placeholder="Introduce una contrase単a" required='true'><br>
		<label for="contrasena2">Contrase単a :</label> <input id="contrasena2"
			name="contrasena2" type="password" placeholder="Repite la contrase単a"
			pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]{6,}"
			title="Six or more characters" required='true'><br> <label
			for="pais">Pais :</label> <input id="pais" name="pais" type="text"
			placeholder="ej:Francia" required='true'><br> <label
			for="nacimiento">Fecha de nacimiento :</label> <input id="nacimiento"
			name="nacimiento" type="date" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder='yyyy-mm-dd'
			required='true'><br> <label for="about">Habla
			sobre ti :</label><br>
		<textarea id="about" name="about" rows="4" cols="50" required='true'
			spellcheck="true"></textarea>
		<br> <input id='file' name='file' type='file' accept='image/*'><br>
		<input id='submit' name='submit' type='submit'>

<script>
presubmit();
</script>
	</form>

</body>
</html>
